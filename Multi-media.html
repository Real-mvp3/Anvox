<script>
	function launchApp(packageName) {
  // Check if the app is installed.
  if (!isAppInstalled(packageName)) {
    // Redirect the user to the app's Play Store page.
    window.location = `https://play.google.com/store/apps/details?id=${packageName}`;
    return;
  }

  // Create a new intent to launch the app.
  const intent = new Intent();
  intent.setAction(Intent.ACTION_VIEW);
  intent.setData(new Uri.Builder()
    .scheme("package")
    .path(packageName)
    .build());

  // Start the activity.
  startActivity(intent);
}

function isAppInstalled(packageName) {
  const packageManager = context.getPackageManager();
  const appInfo = packageManager.getApplicationInfo(packageName, 0);
  return appInfo !== null;
}
</script>
